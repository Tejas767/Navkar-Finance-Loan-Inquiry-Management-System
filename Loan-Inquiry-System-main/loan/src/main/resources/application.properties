spring.application.name=loan

spring.datasource.url=jdbc:mysql://localhost:3307/inquirydata?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


springdoc.swagger-ui.path=/swagger-ui.html

# ========= JWT configuration =========
jwt.secret=replace_this_with_a_long_random_secret_change_in_prod
jwt.expiration-ms=28800000

# ========= Logging =========
logging.level.org.springframework=INFO
logging.level.com.inquiry.loan=DEBUG